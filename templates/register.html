{% extends 'base.html' %}
{% load static %}

{% block title %}
Pagina de registro
{% endblock %}

{% block content %}
<link href="{% static 'profiles/css/register.css' %}" rel="stylesheet">

<div class=".container">
    <div class="row justify-content-center">
        <div id="form" class="col-md-4">
            <h1> Formulario de registro </h1>

            <form action="" method="POST" class="post-form">{% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="save btn btn-default">Enviar</button>
            </form>
        </div>
    </div>
</div>
    
{% endblock %}
