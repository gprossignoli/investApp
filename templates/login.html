{% extends 'base.html' %}
{% load static %}

{% block title %}
Inicio de sesión
{% endblock %}

{% block content %}
<link href="{% static 'profiles/css/login.css' %}" rel="stylesheet">

<div class=".container">
    <div class="row justify-content-center">
        <div id="form" class="col-md-4">
            <form action="" method="POST" class="post-form">{% csrf_token %}
                {{ form.as_p }}
                <div id="btn">
                    <button type="submit" class="save btn btn-default">Entrar</button>
                </div>
            </form>
            <div id="register_link">
                <a href="{% url 'register' %}">¿Aún no se ha registrado? Pulse aquí</a>
            </div>
        </div>
    </div>
</div>
    
{% endblock %}
